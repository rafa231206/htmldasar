<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>LIST</title>
</head>
<body>

    <!-- ===================== -->
    <!-- ORDERED LIST (OL)    -->
    <!-- ===================== -->
    <h4>Ordered List</h4>
    <ol>
        <!-- Daftar dengan urutan angka -->
        <li>Denny Caknan</li>
        <li>NDX AKA</li>
    </ol>

    <!-- ========================= -->
    <!-- UNORDERED LIST (UL)      -->
    <!-- ========================= -->
    <h4>Unordered List</h4>
    <ul>
        <li>Denny Caknan</li>
        <li>NDX AKA
            <!-- List bersarang di dalam NDX AKA -->
            <ul>
                <li>Sinarengan</li>
                <li>Sanes</li>
            </ul>
            <ol>
                <li>Sinarengan</li>
                <li>Sanes</li>
            </ol>
        </li>
    </ul>

    <!-- ======================== -->
    <!-- DEFINITION LIST (DL)    -->
    <!-- ======================== -->
    <h4>Definition List</h4>
    <dl>
        <!-- <dt> = istilah, <dd> = penjelasan -->
        <dt>UNUJA</dt>
        <dd>UNUJA adalah kampus yang ada di Pondok Pesantren Nurul Jadid.</dd>
    </dl>

</body>
</html>
