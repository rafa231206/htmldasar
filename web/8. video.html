<!DOCTYPE html>
<html>
<head>
    <title>Learning Video</title>
</head>
<body>

    <!-- Judul Halaman -->
    <h1>Menampilkan Video</h1>

    <!-- Elemen video -->
    <video 
        src="img/lv_7300184189909945607_20240404052751.mp4" 
        poster="img/media_social_tiktok_icon_124256.png" 
        width="100%" 
        controls 
        autoplay 
        preload="none" 
        loop>
        editan
    </video>

    <!-- 
        Penjelasan atribut:
        - src: lokasi file video
        - poster: gambar yang muncul sebelum video dimainkan
        - width="100%": lebar video 100% dari lebar layar/elemen induknya
        - controls: menampilkan tombol play, pause, dll
        - autoplay: video otomatis mulai saat halaman dibuka
        - preload="none": browser tidak memuat video sebelum dimulai (hemat data)
        - loop: video akan diputar berulang-ulang
        - Teks "editan" muncul jika browser tidak mendukung elemen <video>
    -->

</body>
</html>
