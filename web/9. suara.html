<!DOCTYPE html>
<html>
    <head>
        <title>Learning Suara</title>
    </head>
    <body>
        <h1>Menampilkan Suara/MP3</h1>

        <!-- Elemen audio -->
        <audio 
            src="img/KUTO KARANGANYAR TENTREM ADEM AYEM BUMI SUROKARTO - SOUND TIKTOK VIRAL 2025 [bVtGILl5nro].mp3" 
            controls 
            autoplay 
            preload="auto" 
            loop>
            kuto karanganyar
        </audio>

        <!-- 
            Penjelasan atribut:
            - src: Lokasi file audio
            - controls: Menampilkan tombol play/pause, volume, dll
            - autoplay: Audio diputar otomatis saat halaman dibuka
            - preload="auto": Browser akan mencoba memuat file audio saat halaman dimuat
            - loop: Audio akan diputar terus-menerus (berulang)
            - Teks "kuto karanganyar" akan muncul jika browser tidak mendukung <audio>
        -->
    </body>
</html>
